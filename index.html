<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <header>Salary Calculator</header>
    <div class="touchup">
        <div>
            <h1>Add Employee</h1>
            <input placeholder="First Name" id="firstNameEnter">
            <input placeholder="Last Name" id="lastNameEnter">
            <input placeholder="ID" id="idEnter">
            <input placeholder="Title" id="titleEnter">
            <input placeholder="Annual Salary" id="annualSalaryEnter">
            <button id="Submit">Submit</button>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <h2>Employees</h2>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="drop">

            </tbody>
        </table>
    </div>
    <h3 class="money">Total Monthly: <span id="monthly">$0</span></h3>
</body>

</html>
